<mat-card>
  <mat-card-title>Inscription Utilisateur</mat-card-title>
  <br/>
  <br/>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">

      <!-- Prénom -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="prenom" />
      </mat-form-field>

      <!-- Nom -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" />
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <!-- Téléphone -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Téléphone</mat-label>
        <input matInput formControlName="telephone" />
      </mat-form-field>

      <!-- Date de naissance -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date de naissance</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateNaissance" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Lieu de naissance -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Lieu de naissance</mat-label>
        <input matInput formControlName="lieuNaissance" />
      </mat-form-field>

      <!-- Ville de naissance -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ville de naissance</mat-label>
        <input matInput formControlName="villeNaissance" />
      </mat-form-field>

      <!-- Ville actuelle -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ville actuelle</mat-label>
        <input matInput formControlName="villeActuelle" />
      </mat-form-field>

      <!-- Pays actuel -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Pays actuel</mat-label>
        <input matInput formControlName="paysActuel" />
      </mat-form-field>

      <!-- Porteur de projet -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Porteur de projet</mat-label>
        <mat-select formControlName="porteurProjet">
          <mat-option *ngFor="let opt of porteurProjetOptions" [value]="opt">
            {{ opt }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Domaine d'étude -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Domaine d'étude</mat-label>
        <input matInput formControlName="domaineEtude" />
      </mat-form-field>

      <!-- Dernier diplôme -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Dernier diplôme</mat-label>
        <input matInput formControlName="dernierDiplome" />
      </mat-form-field>

      <!-- Statut -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Statut</mat-label>
        <mat-select formControlName="statut">
          <mat-option *ngFor="let opt of statutOptions" [value]="opt">
            {{ opt }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Poste occupé -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Poste occupé</mat-label>
        <input matInput formControlName="posteOccupe" />
      </mat-form-field>

      <!-- Nom de l'entreprise -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom de l'entreprise</mat-label>
        <input matInput formControlName="nomEntreprise" />
      </mat-form-field>

      <!-- Lien LinkedIn -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Lien LinkedIn</mat-label>
        <input matInput type="url" formControlName="lienLinkedin" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        Envoyer
      </button>
    </form>
  </mat-card-content>
</mat-card>
